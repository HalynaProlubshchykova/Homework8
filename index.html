<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>
    <form>
      <ul class="form-list">
        <li class="form-list-item">
          <input type="checkbox" id="one" name="one" />
          <label for="one">A lot of pickles<span>for the next lessons about CSS</span></label>
        </li>
        <li class="form-list-item">
          <input type="checkbox" id="two" name="two" />
          <label for="two">10 apples<span>for more CSS manipulations</span></label>
        </li>
        <li class="form-list-item">
          <input type="checkbox" id="three" name="three" />
          <label for="three">20 oranges<span>because they are awesome</span></label>
        </li>
        <li class="form-list-item">
          <input type="checkbox" id="four" name="four" />
          <label for="four">13 plates<span>hm... they always dissapear</span></label>
        </li>
        <li class="form-list-item">
          <input type="checkbox" id="five" name="five" />
          <label for="five">15 bentos</label>
        </li>
        <li class="form-list-item">
          <input type="checkbox" id="six" name="six" />
          <label for="six">1 bottle of Sake<span>for my friends</span></label>
        </li>
      </ul>
      <button type="submit">Bon appetit :)</button>
    </form>
  </body>
</html>
